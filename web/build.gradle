apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        flavorDimensions 'default'
        resourcePrefix "scaffold_"
        buildConfigField 'String', 'AgentWebVersionName', "\"${rootProject.ext.versionName}\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main {
            jniLibs.srcDir 'libs'//说明so的路径为该libs路径，关联所有so文件
        }
    }
    dexOptions {
        preDexLibraries true
        maxProcessCount 8
    }
    //如果有用到kapt添加如下配置
    kapt {
        useBuildCache = true
        javacOptions {
            option("-Xmaxerrs", 500)
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compileOnly fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${kotlin}"
    //noinspection GradleCompatible
    implementation "com.android.support:appcompat-v7:${support}"
    //noinspection GradleCompatible
    compileOnly "com.android.support:design:${support}"
    implementation "top.xuqingquan:utils:2.3.1-support"
    //download（需要用到web下载的时候需要依赖）
    //noinspection GradleDependency
    compileOnly "com.download.library:Downloader:4.1.3"
    compileOnly "com.tencent.tbs.tbssdk:sdk:43967"
    compileOnly 'com.tencent.sonic:sdk:3.1.0'
    //去广告功能
    compileOnly 'org.adblockplus:adblock-android-settings:3.0'
    //test
    testImplementation "junit:junit:${junit}"
    androidTestImplementation "com.android.support.test:runner:${test}"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:${espresso}"
    androidTestImplementation "com.android.support.test:rules:${test}"
}
apply from: 'bintray.gradle'